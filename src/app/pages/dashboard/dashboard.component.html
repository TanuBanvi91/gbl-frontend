
<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <span> <img src="../assets/sugar-cane-svgrepo-com.svg" width="50px" style="vertical-align: middle;"> <span style="margin-left: 10px;">Godavari Biorefineries - Sugar</span></span>
    
    <span class="spacer"></span>
    <mat-icon class="notifications" matBadge="1" matBadgeColor="warn">notifications_active</mat-icon>
    <span class="welcome-text">Hello Vinod</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person_pin</mat-icon>
    </button>
  
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="profile-menu">
        <mat-icon>manage_accounts</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item class="profile-menu">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item class="profile-menu">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
