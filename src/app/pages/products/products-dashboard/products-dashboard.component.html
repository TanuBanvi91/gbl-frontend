<div class="row mb-3">
    <div class="col-md-4 col-lg-4 col-xl-4"><h2 class="fw-bold">All Products</h2></div>
    <div class="col-md-8 col-lg-8 col-xl-8">
        <mat-form-field class="float-end" appearance="fill">
            <input matInput placeholder="Placeholder" >
            <mat-icon matSuffix style="cursor: pointer;">search</mat-icon>
          </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-md-4" *ngFor="let product of products">
        <mat-card class="product-card m-2" (click)="navigateToProduct()">
            <mat-card-header style="padding: 16px;">
              <mat-card-title-group>
                <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle class="mt-3">Status: <span [ngClass]="product.status ? 'on' : 'off'">{{product.status ? 'ON' : 'OFF'}}</span></mat-card-subtitle>
                <img mat-card-sm-image [src]="product.image" >
              </mat-card-title-group>
            </mat-card-header>
          </mat-card>
    </div>
</div>
